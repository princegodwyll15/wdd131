<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place</title>
    <link rel="stylesheet" href="styles/place-large.css" />
    <link rel="stylesheet" href="styles/place.css" />
  </head>
  <body>
    <header>
      <h1>United States Of America</h1>
    </header>
    <main>
      <section class="hero">
        <picture>
          <source srcset="images/place-large.webp" media="min-width=1000px" />
          <source srcset="images/place-medium.webp" media="min-width=550px" />
          <img src="images/place.webp" width="500px" height="250px" />
        </picture>
      </section>

      <section class="data">
        <h2>Data</h2>
      </section>

      <section class="weather">
        <h2>Weather</h2>
      </section>
    </main>

    <footer>
      <p id="year"></p>
      <p id="LastModification"></p>
    </footer>

    <script src="scripts/place.js" defer="defer"></script>
  </body>
</html>
