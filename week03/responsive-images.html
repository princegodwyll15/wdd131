<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="min-width=1000px">
                <source srcset="images/hero-medium.webp" media="min-width=550px">
                <img src="images/hero-small.webp" width="500px" height="250px" alt="temple images">
            </picture>
        </div>
    </main>
</body>
</html>
