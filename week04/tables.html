<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <style>
    table {
      border-collapse: collapse;
    }

    thead,
    #first {
      border-top: 1px solid black;
      background-color: #000;
      color: #fff;
    }

    th,
    td {
      font-size: 20px;
      padding: 20px;
    }
    
    tr:nth-child(even) {
      background-color: #b7b7b7;
    }
  </style>

      <caption>
        RUCOMAS GHANA LIMTED
      </caption>

        </tr>

          <th id="first"></th>

          <th>Tuesday</th>
          <th>Wednesday</th>
        </tr>
      </tbody>

      </tbody>

  </body>
</html>
